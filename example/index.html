<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.4.1/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container">

		<h1>Example</h1>

		<div class="row">
		<div class="col-md-6 col-sm-9">

		<form class="form">
			<div class="form-group">
				<label for="text1">Plain text field 1</label>
				<input id="text1" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="states-complete">US States</label>
				<input id="states-complete" class="typeahead form-control" type="text" placeholder="States of USA">
			</div>
			<div class="form-group">
				<label for="text2">Plain text field 2</label>
				<input id="text2" class="form-control" type="text">
			</div>
		</form>

		</div>
		</div>

		<script type="text/javascript" src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
		<script type="text/javascript" src="https://unpkg.com/bootstrap@3.4.1/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="../bootstrap3-typeahead.js"></script>
		<script type="text/javascript" src="./example.js"></script>

		</div>
	</body>
</html>
